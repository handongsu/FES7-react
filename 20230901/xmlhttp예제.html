<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const xhr = new XMLHttpRequest();
    const method = "POST";
    const url = "https:// xmlHttpRequest.com/";

    const data = {
      name: "YD",
      url: 'https://velog.io/@dos1436',
    };

    //1.요청을 초기화 합니다.
    xhr.open(method, url);

    xhr.setRequestHeader('Content-Type', 'application/json');

    xhr.addEventListener('readystatechange', function(event){
      const {target} = event;

      if(target.readyState === XMLHttpRequest.DONE){
        const {status} = target;

        if(status === 0 || (status >= 200 && status < 400)){
          //요청이 정상적으로 처리 된 경우
        }else {
          //에러가 발생한 경우
        }
      }
    });
//서버에 요청을 보냅니다.
    xhr.send(JSON.stringify(data));

    //JSON으로 요청을 보내려면 2가지 작업을 더 해야 합니다.
    // setRequestHeader()함수는 본문이 JSON이라고 설정하고, send() 함수로 서버에 보내는 데이터를 JSON 문자열로 바꿔야합니다.
  </script>
</body>
</html>
