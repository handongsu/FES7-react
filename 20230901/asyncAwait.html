    //async X버전
    function message() {
      new Promise((resolve) => {
        setTimeout(() => {
          resolve('hello');
        },100);
      }).then((result) => {
          return new Promise((resolve) => {
                  setTimeout(() => {
                    resolve(result + ' world');
                  },100);

      }).then(() => {

    message();
